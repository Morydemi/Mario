<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted src="sources/video/video-mario.mp4"></video>
    </div>
    <header class="cabecalho">
        <a href="">
            <img class="logo" src="sources/imagens/logo-chapeu-mario.png" alt="Logo Mario" title="Logo do Mario">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="infomacoes">
            <img class="imagem-titulo" src="sources/imagens/titulo.png" alt="">
            <p class="descricao">Mario é um encanador junto do seu irmão Luigi. Um dia, eles vão parar no reino dos
                cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para
                conseguir reinar em todos os lugares. </p>
            <button class="botao-trailer">Veja o Trailer</button>
        </div>
        <img class="mario" src="sources/imagens/super-mario-chars.png" alt="">
    </main>
</body>

</html>
